<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica Odontológica</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="max-w-3xl mx-auto py-8">
        <h1 class="text-3xl font-bold text-center mb-8 text-blue-700">Gestor de Citas Odontológicas</h1>
        <!-- Registro de Paciente -->
        <div id="modulo-registro" class="bg-white rounded-lg shadow p-6 mb-8">
            <h2 class="text-xl font-semibold mb-4 text-blue-600">Registrar Paciente</h2>
            <form id="form-usuario" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <input type="text" id="nombre" name="nombre" placeholder="Nombre del paciente" required class="border rounded px-3 py-2">
                <input type="text" id="documento" name="documento" placeholder="Documento" required class="border rounded px-3 py-2">
                <input type="tel" id="telefono" name="telefono" placeholder="Teléfono" required class="border rounded px-3 py-2">
                <input type="email" id="correo" name="correo" placeholder="Correo electrónico" required class="border rounded px-3 py-2">
                <div class="md:col-span-2 flex justify-end">
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded flex items-center gap-2"><i class="fa-solid fa-user-plus"></i> Registrar Paciente</button>
                </div>
            </form>
        </div>
        <!-- Selección de Paciente y Agendar Cita -->
        <div id="modulo-agendar" class="bg-white rounded-lg shadow p-6 mb-8 hidden">
            <h2 class="text-xl font-semibold mb-4 text-blue-600">Agendar Cita para Paciente</h2>
            <div class="mb-4">
                <label for="buscar-paciente" class="block mb-1 font-medium">Buscar paciente:</label>
                <input type="text" id="buscar-paciente" placeholder="Nombre o documento" class="border rounded px-3 py-2 w-full">
            </div>
            <div class="mb-4">
                <ul id="lista-pacientes" class="divide-y divide-gray-200 max-h-40 overflow-y-auto"></ul>
            </div>
            <form id="form-cita" class="grid grid-cols-1 md:grid-cols-2 gap-4 hidden">
                <input type="hidden" id="paciente_id" name="paciente_id">
                <input type="date" id="fecha" name="fecha" placeholder="Fecha de la cita" required class="border rounded px-3 py-2">
                <input type="time" id="hora" name="hora" placeholder="Hora de la cita" required class="border rounded px-3 py-2">
                <input type="text" id="odontologo" name="odontologo" placeholder="Odontólogo" required class="border rounded px-3 py-2">
                <div class="md:col-span-2 flex justify-end">
                    <button type="submit" class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded flex items-center gap-2"><i class="fa-solid fa-calendar-plus"></i> Agendar Cita</button>
                </div>
            </form>
        </div>
        <!-- Módulo de Citas Asignadas -->
        <div id="modulo-citas" class="bg-white rounded-lg shadow p-6">
            <h2 class="text-xl font-semibold mb-4 text-blue-600">Citas Asignadas</h2>
            <ul id="listar-citas" class="divide-y divide-gray-200"></ul>
        </div>
    </div>
    <div id="toast" class="hidden fixed bottom-5 right-5 z-50 px-6 py-4 rounded-lg min-w-[200px] text-center"></div>
    <script src="script.js"></script>
</body>
</html>
